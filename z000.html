<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="./node_modules/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <el-button @click="visible = true">Button</el-button>
    <el-dialog :visible.sync="visible" title="Hello world">
      <p>Try Element</p>
    </el-dialog>
    <div id="map" style="width:100%;height:600px;"></div>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="./node_modules/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="./node_modules/element-ui/lib/index.js"></script>

  <script src="./node_modules/echarts/extension/echarts.js"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak='KLvkdhzxRvQRv0sL7btDzL7GaLlBHef3'"></script>
  <script src="https://cdn.bootcss.com/echarts/3.7.1/extension/bmap.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { visible: false }
      },
      created:function(){
        this.$nextTick(function(){
          this.creatMap();
        });
      },
      methods: {
        creatMap: function() {
          alert(1);
          var myChart = echarts.init(document.getElementById('map'));
          var option = {
              bmap: {
                  center: [120.13066322374, 30.240018034923],
                  zoom: 14,
                  roam: true
              }
          };
          myChart.setOption(option);

        }
      }
    })
  </script>
</html>
